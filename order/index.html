
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Page</title>
    <!-- 載入資料 -->
    <script src="../data/common.js"></script>
    <script src="../data/loginCheck.js"></script>
    <script src="../data/data.js"></script>
    <link rel="stylesheet" type="text/css" href="../data/styles.css">
</head>

<body>

    <header>
    </header>

    <div class="container">
        <div class="container-item container-choose"
            onclick="showDetails('Burger', 'Delicious Burger', '$10', 'burger.jpg')">
            <img src="burger.jpg" alt="Burger">
            <h3>Burger</h3>
            <p>Delicious Burger</p>
            <p>$10</p>
        </div>
    </div>

    <div class="container-details" id="foodDetails">
        <div class="details-content">
            <span class="close-btn" onclick="hideDetails()">&times;</span>
            <h2 id="foodName"></h2>
            <p id="foodDescription"></p>
            <p id="foodPrice"></p>
        </div>
    </div>

    <footer>
        <a href="#" onclick="logOut()">登出</a>
    </footer>

    <script>
        function showDetails(name, description, price, image) {
            document.getElementById('foodName').innerText = name;
            document.getElementById('foodDescription').innerText = description;
            document.getElementById('foodPrice').innerText = price;
            document.querySelector('.container-details').style.display = 'flex';
        }

        function hideDetails() {
            document.querySelector('.container-details').style.display = 'none';
        }

        function logOut() {
            var pastDate = new Date(0);
            document.cookie = "phone=; expires=" + pastDate.toUTCString() + "; path=/";
            window.location.href = "/login";
        }
    </script>
</body>

</html>
