
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translator-tw-th-en</title>
    <!-- 載入資料 -->
    <script src="../data/common.js"></script>
    <script src="../data/loginCheck.js"></script>
    <script src="../data/browserCheck.js"></script>
    <script src="../data/data.js"></script>
    <script src="../data/loader.js" loading-on="false"></script>
    <link rel="stylesheet" type="text/css" href="../data/styles.css">
</head>

<body>

    <header>
        <!-- 這裡會自動填入登入之帳號 -->
    </header>

    <div class="container">
        <div class="container-item container-padding">
            <div style="justify-content: center; display: flex; height: 50px; font-weight: bold; align-items: center;">
                <span>選擇時間</span>
            </div>
        </div>
    </div>

    <div class="container" id="container">
        <div class="container-item  container-padding">

            <div class="container" id="timeSlots">
                <!-- 使用JavaScript生成時間區塊 -->
            </div>
        </div>
    </div>

    <footer>
        <a href="#" onclick="logOut()">登出</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // 若無登入過則不執行
            if (!getCookie("phone")) return;
            var ladyName = getUrlQueryParametersByName('ladyName');
            // if (!ladyName) window.location.href = "/menu";

            // 使用JavaScript生成時間區塊
            for (var i = 0; i < 24 * 3; i++) {
                var startHour = Math.floor(i / 3);
                var startMinute = (i % 3) * 20;
                var endHour = Math.floor((i + 1) / 3);
                var endMinute = ((i + 1) % 3) * 20;

                var startTime = ("0" + startHour).slice(-2) + ":" + ("0" + startMinute).slice(-2);
                var endTime = ("0" + endHour).slice(-2) + ":" + ("0" + endMinute).slice(-2);

                var timeChooseBtn = document.createElement("div");
                timeChooseBtn.innerHTML = `<div class="time-choose-btn" onclick="isSelected(event);">${startTime}~${endTime}</div>`;
                var innerDiv = timeChooseBtn.firstChild;
                document.getElementById("timeSlots").appendChild(innerDiv);

            }
        });

        function isSelected(event) {
            if (event.target.classList.contains('selected')) {
                event.target.classList.remove('selected');
            } else {
                event.target.classList.add('selected');
            }
        }

        function logOut() {
            var pastDate = new Date(0);
            document.cookie = "phone=; expires=" + pastDate.toUTCString() + "; path=/";
            window.location.href = "/login";
        }
    </script>
</body>

</html>
