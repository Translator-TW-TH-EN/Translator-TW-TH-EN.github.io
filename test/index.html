
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translator-tw-th-en</title>
    <!-- 引入 SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">
    <!-- 引入 SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <!-- 載入資料 -->
    <script src="../data/common.js"></script>
    <script src="../data/loginCheck.js"></script>
    <script src="../data/browserCheck.js"></script>
    <script src="../data/data.js"></script>
    <script src="../data/loader.js" loading-on="true"></script>
    <link rel="stylesheet" type="text/css" href="../data/styles.css">
</head>

<body>

    <header>
        <!-- 這裡會自動填入登入之帳號 -->
    </header>

    <div class="container">
        <div class="container-item container-padding">
            <div class="container-just-word" style="height: 70px;font-size: large;">
                <span id="ladyNameDisplay"></span>
                <span>選擇時間(可複選)</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="container-item  container-padding">

            <div class="container" id="timeSlots">
                <!-- 使用JavaScript生成時間區塊 -->
            </div>
        </div>
    </div>

    <div class="container" style="margin-bottom: 60px;">
        <div class="container-item container-padding">
            <div class="container-choose form-field">
                <button onclick="submitOrder()">送出</button>
            </div>
        </div>
    </div>

    <footer>
        <a href="#" onclick="logOut()">登出</a>
    </footer>

    <script>
        var phoneCookie = getCookie("phone");
        var ladyName = getUrlQueryParametersByName('ladyName');

        document.addEventListener('DOMContentLoaded', async function () {
            // 若無登入過則不執行
            if (!phoneCookie) return;
            if (!ladyName) window.location.href = "/menu";
            document.getElementById("ladyNameDisplay").innerText = "服務員：" + ladyName;
            // 取得 ladyName 對應的 能服務時間(workingHours) 的資料
            var workingHours = JSON.parse((await sendRequest("getWorkingHours", phoneCookie, ladyName)).data[0][0]);
            // var bookedHours = JSON.parse((await sendRequest("getWorkingHours", phoneCookie, ladyName)).data[0][1]).map(item => Object.values(item)[0]);
            // alert(bookedHours)
            // alert(typeof bookedHours)
            if (workingHours.length === 0) {
                Swal.fire({
                    title: '目前無提供服務',
                    confirmButtonText: '確認',
                    icon: 'info',
                }).then((result) => {
                    window.location.href = "/menu";
                });
            }
            // 使用JavaScript生成 workingHours時間區塊
            for (var i = 0; i < workingHours.length; i++) {
                var timeRange = workingHours[i];
                var [start, end] = timeRange.split("~");
                var startTime = new Date(`2000-01-01T${start}:00`);
                var endTime = new Date(`2000-01-01T${end}:00`);
                var currentTime = new Date(startTime);
                // 每20分鐘生成一個時間區塊
                while (currentTime < endTime) {
                    var formattedTimeStart = currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                    currentTime.setMinutes(currentTime.getMinutes() + 20);
                    var formattedTimeEnd = currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                    var timeChooseBtn = document.createElement("div");
                    timeChooseBtn.innerHTML = `
                        <div class="time-choose-btn"  onclick="isSelected(event);">${formattedTimeStart}~${formattedTimeEnd}</div>`;
                    var innerDiv = timeChooseBtn.firstChild;
                    document.getElementById("timeSlots").appendChild(innerDiv);
                }
            }
            // 使用JavaScript黯淡 bookedHours時間區塊，已經被預訂了 不能選擇
            // for (var i = 0; i < bookedHours.length; i++) {
            //     var timeRange = bookedHours[i];
            //     var [start, end] = timeRange.split("~");
            //     var startTime = new Date(`2000-01-01T${start}:00`);
            //     var endTime = new Date(`2000-01-01T${end}:00`);
            //     var currentTime = new Date(startTime);
            //     // 每20分鐘生成一個時間區塊
            //     while (currentTime < endTime) {
            //         var formattedTimeStart = currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            //         currentTime.setMinutes(currentTime.getMinutes() + 20);
            //         var timeChooseBtn = document.getElementById(formattedTimeStart);
            //         timeChooseBtn.removeAttribute('onclick');
            //         timeChooseBtn.classList.add('disabled-choose');
            //     }
            // }
            document.getElementById('loader').style.display = 'none';
        });

        // 送出訂單
        async function submitOrder() {
            var selectedTimeArray = [];
            var selectedElements = document.querySelectorAll('.time-choose-btn.selected')
            if (selectedElements.length === 0) {
                Swal.fire({
                    title: '請選擇時段',
                    confirmButtonText: '確認',
                    icon: 'info',
                });
                return;
            }
            selectedElements.forEach(function (element) {
                selectedTimeArray.push(element.textContent.trim());
            });

            var orderTime = combineFixOrderTime(selectedTimeArray);
            try {
                const result = await Swal.fire({
                    title: '確認訂單時間',
                    html: orderTime.join('<br>'),
                    showCancelButton: true,
                    confirmButtonText: '確認',
                    cancelButtonText: '取消',
                });
                if (result.isConfirmed) {
                    document.getElementById('loader').style.display = 'flex';
                    await sendRequest("setOrderTime", phoneCookie, JSON.stringify({ [ladyName]: orderTime }));
                    window.location.href = "/menu";
                }
            } catch (error) {
                alert(error)
                location.reload();
            }
        }

        function isSelected(event) {
            if (event.target.classList.contains('selected')) {
                event.target.classList.remove('selected');
            } else {
                event.target.classList.add('selected');
            }
        }

        function logOut() {
            var pastDate = new Date(0);
            document.cookie = "phone=; expires=" + pastDate.toUTCString() + "; path=/";
            window.location.href = "/login";
        }
    </script>
</body>

</html>
