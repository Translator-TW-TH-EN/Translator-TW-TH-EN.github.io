        <!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Details Example</title>
</head>

<body>

	<div id="container">
		<!-- 新创建的元素将附加到这里 -->
	</div>

	<script>
		// 示例数据
		var name = "John";
		var imageUrls = ["https://example.com/image.jpg"];

		// 示例 showImageDetails 函数
		function showImageDetails(name, imageUrl) {
			alert(`Showing details for ${name}, Image URL: ${imageUrl}`);
			// 在这里添加具体的逻辑
		}

		function showContainerDetails() {
			alert(`Showing details `);
			// 在这里添加具体的逻辑
		}

		// 创建新的 containerItem 元素
		var containerItem = document.createElement('div');
		containerItem.addEventListener('click', function (event) {
			showContainerDetails();
		});
		containerItem.innerHTML = `
        <img src="${imageUrls[0]}" alt="${name}" onclick="showImageDetails('${name}', '${imageUrls[0]}');">
		<div>
                    <div style="padding: 15px 0px 5px 10px; font-size: 1.2rem;">${name}</div></div>
    `;

		// 将新元素添加到容器中
		document.getElementById('container').appendChild(containerItem);
	</script>

</body>

</html>
